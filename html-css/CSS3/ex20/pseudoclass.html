    <style>

        div > p{
            display:none;

        div:hover > p {

            display:block;
            background-color: grey;
            color:purple;
        }

        div:hover{
            color:rebeccapurple;
            font-size:30px;
        }


    </style>

</head>
<body>

    <div>
            Passe o mouse aqui
        <p>Texto escondido......</p>
